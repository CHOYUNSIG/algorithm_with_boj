<div id="search-demo-container" style="
    max-width: 40em;
    padding: 1em;
    margin: 1em auto;
    border: 1px solid;">
    <input type="search" id="search-input" placeholder="search..." style= "
        border: 0;
        border-radius: 10px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233, 233, 233);
        display: inline-block;
        padding: .5em;
        width: 100%;
        font-size: 0.8em;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;">
    <ul id="results-container"></ul>
</div>

<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>
<script>
    window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}" class="search-result">{title}</a></li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: false,
    exclude: ['Welcome']
    })
</script>
